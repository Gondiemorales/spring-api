 <div class="global">
      <div class="container">
        <div class="Formulario">
          
          <form>
              <label for="name">Nombre completo:</label>
              <input type="text" id="name" name="name" required>

              <br>

              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>

              <br>

              <label for="card-type">Tipo de tarjeta de crédito:</label>
              <select id="card-type" name="card-type">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
              </select>

              <br>

              <label for="card-number">Número de tarjeta de crédito:</label>
              <input type="text" id="card-number" name="card-number" required>

              <br>

              <label for="expiration-date">Fecha de vencimiento:</label>
              <input type="month" id="expiration-date" name="expiration-date" required>

              <br>

              <label for="security-code">Código de seguridad:</label>
              <input type="text" id="security-code" name="security-code" required>

             <br>
             <br>

              <button type="submit">Enviar pago</button>
            </form>
